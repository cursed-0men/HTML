<!-- Text formatting -->
<!-- normal text -->
<!-- bold text : we use <b></b> tags -->
<!-- italic text : we use <i></i> tags -->
<!-- underlined text : we use <u></u> tags -->
<!-- deleted text : we use <del></del> tags -->
<!-- big text : we use <big></big> tags -->
<!-- small text : we use <small></small> tags -->
<!-- subscript text : we use <sub></sub> tags -->
<!-- superscript text : we use <sup></sup> tags -->
<!-- monospaced text : we use <tt></tt> tags -->
<!-- marked text : we use <mark></mark> tags -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>text fotmatting</title>
</head>

<body>
        <p>this is normal text</p>
        <hr>
        <p><b>this is bold text</b></p>
        <hr>
        <p><i>this is italic text</i></p>   
        <hr>
        <p><u>this is underlined text</u></p>   
        <hr>
        <p><del>this is deleted text></del></p>         
        <hr>
        <p><big>this is big text</big></p>   
        <hr>
        <p><small>this is small text</small></p>   
        <hr>
        <p>this is <sub>subscript</sub> text</p>   
        <hr>
        <p>this is <sup>superscript</sup> text</p>   
        <hr>
        <p>this is <tt>monospaced</tt> text</p>   
        <hr>
        <p>this is <mark>marked</mark> text</p>

        <!-- changing color of highlight effect by css -->
        <hr>
        <p>this is <mark style="background-color: lightgreen;">marked</mark> text</p>
</body>

</html>

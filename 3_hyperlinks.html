<!DOCTYPE html>
<html></html>
<head>
    <title>Hyperlinks</title>
</head>

<body>
    <!-- to create a hyper link we will need an "a" tag : <a></a> -->
    <!-- a means anchor -->
    <a href="https://www.instagram.com/instagram/?hl=en">Instagram link</a>
    <!-- href is a attribute : means hypertext reference -->
<br>
<hr>

    <!-- to open link in new tab : for eg. spotify -->
    <a href="https://open.spotify.com/search" target="_blank">Spofity link</a>
    <!-- here target = _blank will open link in new tab -->

<br>
<hr>

<!-- Adding info with a hyperlink -->
    <a href="https://www.netflix.com/browse" target="_blank" title="goes to netflix homepage">Netflix link</a>
<!-- here on hovering on netflix link will will get an hovering effect
which will show text, that we wrote in title -->

<br>
<hr>

<!-- linking lyrics file with this file : relative URL -->

<a href="2_lyrics.html" target="_blank" title="goes to previous file">Song lyrics</a>

<br>
<hr>


<!-- creating link that begins the process of emailing me -->
<a href="mailto:noneedofname1004@gmail.com " target="_blank" title="Sends e-mail">e-mail me</a>

<br>
<hr>

</body>


</html>

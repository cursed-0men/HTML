<!-- tables in HTML -->
<!-- we use <table></table> tags to create a table -->
<!-- we use <tr></tr> tags to create table rows -->
<!-- we use <th></th> tags to create table columns -->


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
</head>

<body>
     <h2><u><span style="background-color: tomato; border:blueviolet 2px solid;">STORE HOURS</span></u></h2>

     <table border="5"; style="background-color: lightgreen;">
        <!-- FIRST ROW : ARRAY OF COLUMN NAMES -->
            <tr align="center" style="background-color: lightseagreen;">
                <th width = "100">Monday</th>
                <th width = "100">Tuesday</th>
                <th width = "100">Wednesday</th>
                <th width = "100">Thursday</th>
                <th width = "100">Friday</th>
                <th width = "100">Saturday</th>
                <th width = "100">Sunday</th>
            </tr>


            <tr align="center">
                <!-- we will use <td></td> tags for table data -->
                <td><big>9-5</big></td>
                <td><big>9-5</big></td>
                <td><big>9-5</big></td>
                <td><big>9-5</big></td>
                <td><big>9-5</big></td>
                <td><big>10-2</big></td>
                <td style="background-color: red;">Closed</td>
            </tr>
     </table>


</body>
</html>

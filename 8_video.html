<!DOCTYPE html>
<html lang="en">

<head>
    <title>Adding video</title>
</head>

<body>
    <p>To Watch full video click on this video...</p>
    <!-- adding video with controls -->
    <a href="https://www.youtube.com/watch?v=Cdc5iVqjNVs" target="_blank">
        <video height="200px" width="400px" autoplay controls muted loop>
            <source src="sample.mp4" type="video/mp4">
        </video>
    </a>
        
</body>

</html>
<!-- we can add video with extensions mp4, webm, ogg -->

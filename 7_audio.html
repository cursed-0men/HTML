<!-- Adding audio to webpage -->
<!-- we will be using audio tag : <audio></audio> with 
    <source> element with src attribute-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Audio</title>
    </head>

    <body>
        <!-- write controls to add a equalizer with play pause buttons-->
        <!-- we can also autoplay it -->
        <audio controls>
            <source src = "1_die4u.mp3" type="audio/mpeg">
        </audio>
    </body>
    </html>

<!-- adding image to hmtl -->
<!DOCTYPE html>
<html>
<head>
    <title>Adding images</title>
</head>


<body>
    <!-- to add an image we use : <img src = "name.extension"> -->
    <!-- it is self enclosing tag -->
    <h1>1. Image of sunset</h1>
    <img src="sunset.jpg" height = "540" width="960">
    <br>
    <br>
    <hr>
    <br>
    <!-- if image is not displaying then we can also add alternative text...by using alt = "text" -->
    <h1>2. Image of mountain</h1>
    <img src="mount.png" alt="Image of mountain" height = "540" width = "960">
    <!-- it is not displaying because we wrote wrong extension -->
    <br>
    <br>
    <hr>
    <br>
    <h1>3. Image of pallete</h1>
    <img src="pallete.png" height = "540" width="960">

    <!-- image as hyper link -->
    <br>
    <br>
    <hr>
    <br>
    <p>CLICK THE IMAGE BELOW</p>
    <a href="https://www.google.com/search?q=sunset+minimalist+images&sca_esv=594708037&rlz=1C1CHBF_en-GBIN1070IN1070&tbm=isch&sxsrf=AM9HkKlZ3-usDJtVxxH5hlR0N7pcWLZH8A:1704010627460&source=lnms&sa=X&ved=2ahUKEwi4qpKhnrmDAxWT6qACHWTMBmoQ_AUoAXoECAIQAw&biw=767&bih=742&dpr=1.25" target="_blank" title="goes to sunset wallpaper"><img src="sunset.jpg" height="135" width="240"></a>
</body>
</html>

<!-- TO ADD IMAGE IN WEBPAGE, WE HAVE TO KEEP IMAGES IN SAME FOLDER AS THE CODE. 
OR ELSE WE HAVE TO ADD PATH TO image src = "path" -->
